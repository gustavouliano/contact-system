<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="list-container">
        <h1>Lista de Pessoas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-person">
            </tbody>
        </table>
    </div>

    <script>
        function fetchPersons() {
            fetch('http://localhost:8000/persons')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const personList = document.getElementById('tbody-person');
                    personList.innerHTML = '';
                    data.forEach(person => {
                        const tr = document.createElement('tr');

                        const th = document.createElement('th');
                        th.scope = 'row';
                        th.textContent = person.id;

                        const tdName = document.createElement('td');
                        tdName.textContent = person.name;
                        const tdCpf = document.createElement('td');
                        tdCpf.textContent = person.cpf;
                        const tdActions = document.createElement('td');
                        tdActions.innerHTML = `<button class="btn btn-danger btn-sm" onclick="deletePerson(${person.id})">Excluir</button>`; // Exemplo de ação

                        tr.appendChild(th);
                        tr.appendChild(tdName);
                        tr.appendChild(tdCpf);
                        tr.appendChild(tdActions);
                        personList.appendChild(tr);
                    });
                })
                .catch(error => console.error('Houve um problema com a requisição Fetch:', error));
        }

        window.onload = fetchPersons;

        function deletePerson(id) {
            console.log(`Excluir pessoa com ID: ${id}`);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
